        //En ES6

        let revertirString = () => {
            let stringUsuari = document.getElementById("revertir").value;
            console.log(stringUsuari);

            let stringUsuariArray = [...stringUsuari];

            let stringUsuariInvertit = stringUsuariArray.reverse();

            let stringUsuariInvertitText = stringUsuariInvertit.join('');
