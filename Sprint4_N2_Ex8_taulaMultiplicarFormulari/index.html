<!--
Modificar l'exercici anterior perquè els números s'introdueixin a través d'un formulari (amb validacions), i que la taula de multiplicar la mostri en una taula HTML
Exercici anterior:
Realitzar un programa en ES6, amb al menys una funció.
Aquest programa demana a l'usuari dos nombres de l'1 a l'10 (con promp es suficient). 
Un cop introduïts, es mostra per consola la taula de multiplicar del número 1 que va fins al número 2.

Per exemple, si l'usuari introdueix 3 i 5:

3 X 1 = 3
3 X 2 = 6
3 X 3 = 9
3 X 4 = 12
3 X 5 = 15
-->

<h1>Taula multiplicar entre 2 nombres</h1>

<form action="#">

<label for="n1">Introdueix un nombre del 1 al 10</label>
<input type="number" id="n1" required>
<p id="validation1"></p>

<label for="n2">Introdueix un nombre del 1 al 10</label>
<input type="number" id="n2" required>
<p id="validation2"></p>

<input type="button" onclick="taulaMultiplicar()" value="Taula Multiplicar">

</form>

<p id="resultat"></p>
