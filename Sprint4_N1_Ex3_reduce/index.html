<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
        Donat el segÃ¼ent array de strings, mostrar per consola la frase completa usant .reduce()

        var epic = ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away'];

        Resultat per consola: 'a long time ago in a galaxy far far away'

        Nota: no fa falta fer un "join".
        */

        var epic = ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away'];

        var fraseReducer = epic.reduce(function(acumulador, valorActual){
                return acumulador + " " + valorActual;
        });

        console.log(fraseReducer);



        //en ES6
        var epic = ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away'];
        var fraseReducer = (acumulador, valorActual) => `${acumulador} ${valorActual}`;

        console.log(epic.reduce(fraseReducer));



    </script>
    
</body>
